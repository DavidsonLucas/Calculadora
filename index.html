<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/reset.css">
</head>
<body>
        <div>
            <input class="display">
            <button class="gray-button" onclick="limparTela()">AC</button class="">
            <button class="gray-button" onclick="inverterNumero()">+/-</button class="">
            <button class="blue-button" onclick="adicionarCarater('/')">/</button class="">
            <button class="blue-button"  onclick="adicionarCarater('*')">*</button class="">
            <button class="black-button" onclick="adicionarCarater('7')">7</button class="">
            <button class="black-button"  onclick="adicionarCarater('8')">8</button class="">
            <button class="black-button" onclick="adicionarCarater('9')">9</button class="">
            <button class="black-button" onclick="adicionarCarater('-')">-</button class="">
            <button class="black-button" onclick="adicionarCarater('4')">4</button class="">
            <button class="black-button" onclick="adicionarCarater('5')">5</button class="">
            <button class="black-button" onclick="adicionarCarater('6')">6</button class="">
            <button class="black-button" onclick="adicionarCarater('+')">+</button class="">
            <button class="black-button"  onclick="adicionarCarater('1')">1</button class="">
            <button class="black-button" onclick="adicionarCarater('2')">2</button class="">
            <button accesskey="1" class="black-button" onclick="adicionarCarater('3')">3</button class="">
            <button class="equal-button igual" onclick="calcular()">=</button class="">
            <button class="black-button zero" onclick="adicionarCarater('0')">0</button class="">
            <button class="black-button "onclick="adicionarCarater('.')">.</button class="">
        </div>
</body>
<script src="app.js"></script>
<script  src="https://code.jquery.com/jquery-3.6.1.min.js"></script>

</html>
</body>
</html>
