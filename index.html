    <title>Calculadora</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">

</head>
<body>
        <div>
            <input class="display">
            <button class="gray-button"  onclick="limparTela()">AC</button class="">
            <button class="gray-button"  onclick="inverterNumero()">+/-</button class="">
            <button class="blue-button"  onclick="adicionarCarater('/')">/</button class="">
            <button class="blue-button"  onclick="adicionarCarater('*')">*</button class="">
            <button class="black-button"  onclick="adicionarCarater('7')">7</button class="">
            <button class="black-button"  onclick="adicionarCarater('8')">8</button class="">
            <button class="black-button" onclick="adicionarCarater('9')">9</button class="">
            <button class="black-button" onclick="adicionarCarater('-')">-</button class="">
            <button class="black-button" onclick="adicionarCarater('4')">4</button class="">
            <button class="black-button" onclick="adicionarCarater('5')">5</button class="">
            <button class="black-button" onclick="adicionarCarater('6')">6</button class="">
            <button class="black-button" onclick="adicionarCarater('+')">+</button class="">
            <button class="black-button" id="bnt0" onclick="adicionarCarater('1')">1</button class="">
            <button class="black-button" id="bnt1" onclick="adicionarCarater('2')">2</button class="">
            <button class="black-button" onclick="adicionarCarater('3')">3</button class="">
            <button class="equal-button igual" onclick="calcular()">=</button class="">
            <button class="black-button zero" onclick="adicionarCarater('0')">0</button class="">
            <button class="black-button " onclick="adicionarCarater('.')">.</button class="">
        </div>
</body>
<script src="./script.js"></script>
<script>
function adicionarCarater(caracter) {
    const valorDisplay = document.querySelector(".display").value


    document.querySelector(".display").value = valorDisplay + caracter
}

function limparTela() {
    document.querySelector(".display").value = ""
}

function calcular() {
    const valorDisplay = document.querySelector(".display").value
    document.querySelector(".display").value = eval(valorDisplay)
}

function inverterNumero() {
    const valorDisplay = document.querySelector(".display").value
    document.querySelector(".display").value = valorDisplay * -1

}
